<nav class="navbar navbar-light bg-light pb-2">

  <a (click)="goBack()">
    <span>
      <i class="fas fa-chevron-left dark"></i>
    </span>
  </a>

  <span class="navbar-brand font-weight-bold mr-auto ml-3 dark">Search Flickr</span>

</nav>

<div class="input-group">
  <input [(ngModel)]="searchText" type="text" class="form-control">
  <span class="input-group-btn">
    <a (click)="searchPhotos()" class="btn btn-default" type="button">
      <span class="glyphicon glyphicon-search">

      </span>
    </a>
  </span>
</div>

<div class="row">
  <div *ngFor = "let pic of photos['photo']" class="col-xs-4">
    <img (click)="selectPhoto(pic)" width="100%" [src] = "['https://farm' +
    pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_m.jpg']"/>
  <p></p>
  </div>
</div>
<app-profilebar [curUserId]="userId"></app-profilebar>
