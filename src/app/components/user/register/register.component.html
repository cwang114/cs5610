<div class="container-fluid pt-5">
  <h1>Register</h1>
  <form (ngSubmit)="createUser()" #f="ngForm">
    <div class="form-group">
      <input placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div> <!-- form-group// -->

    <div class="form-group">
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel">
    </div> <!-- form-group// -->

    <div class="form-group">
      <input placeholder="verify password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel">
    </div> <!-- form-group// -->

    <div class="form-group">
      <a class="btn btn-primary btn-block" routerLink="/profile" type="submit" role="button">Register</a>
    </div>
    <div class="form-group">
      <a class="btn btn-danger btn-block" routerLink="/login" role="button">Cancel</a>
    </div>
  </form>

</div> <!-- container-fluid.// -->
