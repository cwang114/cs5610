<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>


<div class="container-fluid pt-5">

  <h1>Login</h1>
  <form (ngSubmit)="login()" #f="ngForm">
    <div class="form-group">
      <input placeholder="username" name="username" type="text" class="form-control"
             ngModel required #username="ngModel"/>
    </div> <!-- form-group// -->

    <div class="form-group">
    <input placeholder="password" name="password" type="password" class="form-control"
           ngModel required #password="ngModel">
    </div> <!-- form-group// -->

    <div class="form-group">

      <button [disabled]="!f.valid" class="btn btn-primary btn-block" type="submit">Login</button>
    </div>

    <div class="form-group">
      <a class="btn btn-success btn-block" routerLink="/register" role="button">Register</a>
    </div>
  </form>

</div> <!-- container-fluid.// -->
</body>
</html>
