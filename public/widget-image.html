<!DOCTYPE html>
<html lang="en">
<head>
  <title>Widget Edit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<!-- Image and text -->
<!--navigation bar-->
<nav class="navbar navbar-light bg-light">

  <a href="#">
    <span>
      <i class="fas fa-chevron-left dark"></i>
    </span>
  </a>

  <span class="dark navbar-brand font-weight-bold">Widget Edit</span>

  <a href="widget-ulst.html" class="float-right">
    <span>
      <i class="fas fa-check dark"></i>
    </span>
  </a>
</nav>

<!--main body-->
<div class="container-fluid pt-2">

  <form>
    <div class="form-group">
      <label for="imagename" class="font-weight-bold">Name</label>
      <input id="imagename" type="text" class="form-control" placeholder="Image Name">
    </div> <!-- form-group// -->

    <div class="form-group">
      <label for="imagetext" class="font-weight-bold">Text</label>
      <input id="imagetext" type="text" class="form-control" placeholder="Image Text">
    </div> <!-- form-group// -->

    <div class="form-group">
      <label for="imageurl" class="font-weight-bold">URL</label>
      <input id="imageurl" type="text" class="form-control" placeholder="Image URL">
    </div> <!-- form-group// -->

    <div class="form-group">
      <label for="imagewidth" class="font-weight-bold">Width</label>
      <input id="imagewidth" type="text" class="form-control" placeholder="Image Width">
    </div> <!-- form-group// -->

    <div class="form-group">
      <label for="imageupload" class="font-weight-bold">Upload</label>
      <div>
        <input accept="image/png, image/jpeg"
               id="imageupload"
               type="file">
      </div>
    </div> <!-- form-group// -->

    <div class="form-group">
      <a class="btn btn-primary btn-block" href="#" role="button">Upload Image</a>
    </div>
    <div class="form-group">
      <a class="btn btn-danger btn-block" href="#" role="button">Delete</a>
    </div>
  </form>

</div>

<nav class="navbar navbar-light bg-light fixed-bottom">
  <a class="navbar-brand font-weight-bold" href="#"></a>
  <div class="text-right">
    <a href="profile.html" class="float-right">
    <span>
      <i class="fas fa-user"></i>
    </span>
    </a>
  </div>

</nav>
</body>
</html>
