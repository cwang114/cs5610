<!DOCTYPE html>
<html lang="en">
<head>
  <title>Widget Edit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<!-- Image and text -->
<!--navigation bar-->
<nav class="navbar navbar-light bg-light justify-content-start">

  <a href="#" class="float-left">
    <span>
      <i class="fas fa-chevron-left dark"></i>
    </span>
  </a>


  <ul class="navbar-nav mr-auto ml-3">
    <li class="nav-item active">
      <a class="navbar-brand dark font-weight-bold">Widget Edit</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a href="widget-ulst.html" class="float-right">
        <span>
          <i class="fas fa-check dark"></i>
        </span>
      </a>
    </li>
  </ul>


</nav>

<!--main body-->
<div class="container-fluid pt-2">

  <form>
    <div class="form-group">
      <label for="youtubename" class="font-weight-bold">Name</label>
      <input id="youtubename" type="text" class="form-control" placeholder="Youtube Video Name">
    </div> <!-- form-group// -->

    <div class="form-group">
      <label for="youtubetext" class="font-weight-bold">Text</label>
      <input id="youtubetext" type="text" class="form-control" placeholder="Youtube Video Description">
    </div> <!-- form-group// -->

    <div class="form-group">
      <label for="youtubeurl" class="font-weight-bold">URL</label>
      <input id="youtubeurl" type="text" class="form-control" placeholder="Youtube URL">
    </div> <!-- form-group// -->

    <div class="form-group">
      <label for="youtubewidth" class="font-weight-bold">Width</label>
      <input id="youtubewidth" type="text" class="form-control" placeholder="Youtube Video Width">
    </div> <!-- form-group// -->

    <div class="form-group">
      <a class="btn btn-danger btn-block" href="#" role="button">Delete</a>
    </div>
  </form>

</div>

<nav class="navbar navbar-light bg-light fixed-bottom">
  <a class="navbar-brand font-weight-bold" href="#"></a>
  <div class="text-right">
    <a href="profile.html" class="float-right">
    <span>
      <i class="fas fa-user"></i>
    </span>
    </a>
  </div>

</nav>
</body>
</html>
